<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подземелья Чикен Карри</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img src="./image/logo.png" alt="Логотип проекта">
        </div>
        <nav class="header_menu">
            <ul class="header_link">
                <li class="header_link-active"><a href="#">Главная</a></li>
                <li><a href="#">Мир</a></li>
                <li><a href="#">Герои</a></li>
                <li><a href="#">Гости</a></li>
                <li><a href="#">Выпуски</a></li>
            </ul>
        </nav>
        <div class="social_media_icons">
            <img src="./image/yotube.png">
            <img src="./image/telegram.png">
            <img src="./image/inst.png">
        </div>
    </header>

    <main>
        <section class="poster">
        </section>

        <div class="title__top">
            <div class="decor__1"></div>
            <div class="decor__2"></div>
            <h1 class="title">Черный Геленбург</h1>
            <p class="title__post">На чьей ты стороне?</p>
        </div>

        <section class="cards">
            <div class="card__1">
                <p class="character_name_1">Валя</p>
                <div class="pict_1">
                    <img src="./image/valya-1.png" class="pic__1">
                    <img src="./image/valya-2.png" class="pic__1-1">
                    <img src="./image/rose.png" class="decor__3">
                </div>
            </div>
            <div class="card__2">
                <img src="./image/vorona-1.png" class="pic__2">
                <img src="./image/vorona-2.png" class="pic__2-2">
                <p class="character_name_2">Ворон</p><br>
                <p class="character_name_2-2">Барон</p></br>
            </div>
            <div class="card__3">
                <img src="./image/larisa-1.png" class="pic__3">
                <img src="./image/larisa-2.png" class="pic__3-3">
                <p class="character_name_3">Лариса</p>
            </div>
            <div class="card__4">
                <img src="./image/lutsius-1.png" class="pic__4">
                <img src="./image/lutsius-2.png" class="pic__4-4">
                <p class="character_name_4">Люциус</p>
            </div>
            <div class="card__5">
                <img src="./image/sfinkterion-1.png" class="pic__5">
                <img src="./image/sfinkterion-2.png" class="pic__5-5">
                <p class="character_name_5">Сфинктерион</p><br>
                <p class="character_name_5-1">Лёвенхарт</p></br>
            </div>
        </section>

        <section class="video">
            <video controls width="1470">
                <source src="./video/video_1.MP4" type="video/MP4">
            </video>
        </section>

        <section class="arts">
            <div class="art_1">
                <img src="./image/art_1.png" class="art__1">
            </div>
            <div class="art_2">
                <img src="./image/art_2.png" class="art__2">
            </div>
            <div class="art_3">
                <img src="./image/art_3.png" class="art__3">
            </div>
        </section>
    </main>
</body>
</html>
